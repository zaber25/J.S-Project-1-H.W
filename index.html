<!DOCTYPE html>
<html>
    <body>

    <h1>Simple maths using Java Script(The numbers are 28 and 14)</h1>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="div"></p>
    <p id="mul"></p>

        <script>

            var maldini=28;
            var   nesta=14;

            var add = maldini + nesta;
            var sub = maldini - nesta;
            var div = maldini / nesta;
            var mul = maldini * nesta;

            document.getElementById("add").innerHTML="The addition is:" +add;
            document.getElementById("sub").innerHTML="The subtraction is:" +sub;
            document.getElementById("mul").innerHTML="The multiplication is:" +mul;
            document.getElementById("div").innerHTML="The division is:" +div;
        </script>
    </body>
</html>
